<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 전위 연산자
    let a = 3
    const b = ++a
    console.log(a, b) // 4 4

    // 후위 연산자
    let x = 3
    const y = x++
    console.log(x, y) // 4 3

  </script>
</body>
</html>
