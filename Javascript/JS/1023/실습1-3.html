<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <h1>오늘 할 일</h1>
    <hr>
    <ul>
        <li>수업 복습 하기</li>
        <li>실습 문제 풀기</li>
        <li>스터디 참여하기</li>
        <li>1일 1커밋하기</li>
        <li id="game">게임하기</li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        const title = document.querySelector("h1");
        const studyList = document.querySelector("ul");
        studyList.removeChild(document.querySelector("#game"));
        const firstList = document.querySelector("ul li:nth-child(1)");
        const secondList = document.querySelector("ul li:nth-child(2)");
        const thirdList = document.querySelector("ul li:nth-child(3)");
        const fourthList = document.querySelector("ul li:nth-child(4)");
        title.textContent = "오늘 공부 목록";
        studyList.classList.add("list-group");
        studyList.classList.add("study");
        firstList.classList.add("list-group-item");
        secondList.classList.add("list-group-item");
        secondList.classList.add("active");
        secondList.ariaCurrent = true;
        thirdList.classList.add("list-group-item");
        fourthList.classList.add("list-group-item");

    </script>
</body>
</html>
