<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <style>
        .neonText {
            animation: flicker 1.5s infinite alternate;
            color: #fff;
          }
          
          h1 {
            font-size: 4.2rem;    
          }
          
          /* Flickering animation */
          @keyframes flicker {
              
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
          
                text-shadow:
                0 0 4px #fff,
                0 0 11px #fff,
                0 0 19px #fff,
                0 0 40px #0fa,
                0 0 80px #0fa,
                0 0 90px #0fa,
                0 0 100px #0fa,
                0 0 150px #0fa;
            
            }
            
            20%, 24%, 55% {        
                text-shadow: none;
            }    
          }
          
          
          /* Additional styling */
            
          h2 {
           font-size: 3em;
          }
          .container {
            margin-top: 20vh;
          }
          
          body {
            font-size: 50px;
            font-family: "Helvetica Neue", sans-serif;
            background-color: #01050e;
          }  
          
          h1, h2 {
            text-align: center;
            text-transform: uppercase;
            font-weight: 400;
          }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="neonText">
              목
        </h1>
        <h2 class="neonText">아 파</h2> 
    
     </div>
</body>
</html>
