<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .large-box{
            
            display: inline-block;
            width: 400px;
            height: 400px;             
            border: 2px solid black;
        }
        .midium-box{
            
            display: inline-block;           
            width: 200px;
            height: 200px;
            border: 2px dashed red;
        }
        .small-box{
            display: inline-block;
            width: 100px;
            height: 100px;
            border: 2px dotted blue;
        }


    </style>


</head>
<body>
    <div class="large-box">
        <div class="midium-box">
            <div class="small-box"></div>
        </div>
    </div>
            
</body>
</html>
